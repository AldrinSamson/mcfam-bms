<div class = "main">
    <div class="card">
        <div class="card-header">  
            <h3>Audit</h3>
        </div>
        <div class="card-body">
             <table mat-table [dataSource]="audits" class="mat-elevation-z8">
               
             <ng-container matColumnDef="date">
                 <th mat-header-cell *matHeaderCellDef> Date </th>
                 <td mat-cell *matCellDef="let audits"> {{audits.date.toDate() | date: 'MMM-dd-yy hh:mm' }} </td>
             </ng-container>
     
             <ng-container matColumnDef="level">
                 <th mat-header-cell *matHeaderCellDef> Level </th>
                 <td mat-cell *matCellDef="let audits"> {{audits.level}} </td>
             </ng-container>
     
             <ng-container matColumnDef="name">
                 <th mat-header-cell *matHeaderCellDef> Name </th>
                 <td mat-cell *matCellDef="let audits"> {{audits.name}} </td>
             </ng-container>

             <ng-container matColumnDef="type">
                <th mat-header-cell *matHeaderCellDef> Type </th>
                <td mat-cell *matCellDef="let audits"> {{audits.type}} </td>
            </ng-container>

             <ng-container matColumnDef="action">
                 <th mat-header-cell *matHeaderCellDef> Action </th>
                 <td mat-cell *matCellDef="let audits"> {{audits.action}} </td>
             </ng-container>
     
             <tr mat-header-row *matHeaderRowDef="displayedColumnsAudit"></tr>
             <tr mat-row *matRowDef="let audit; columns: displayedColumnsAudit;" ></tr>
             </table>
         </div>
     </div>
     
     
</div>
