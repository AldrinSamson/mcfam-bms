
<div class="list-group users-list">
    <div *ngFor="let inquiry of inquiries" class="list-group-item list-group-item-action flex-column align-items-start">
      <div class="row">
        <div class="col col-md-2 image-col">
				<img class="image" [src]=''>
			</div>
        <div class="col col-md-8 text-col">
        
          <h5 class="mb-1">{{inquiry.clientName}} </h5>
          <small>Email: {{inquiry.clientEmail}}</small>
        </div>
        <div class="col col-md-2 actions-col">
          <button class="btn btn-outline-primary action" (click)="openViewInquiry(inquiry)" type="button">
            <ion-icon class="icon" name="arrow-round-forward"></ion-icon>
          </button>
        </div>
      </div>
    </div>
</div>
