<h2 mat-dialog-title>{{data.clientName}}'s Inquiry</h2>
<div mat-dialog-content>
   
            
            <h5> From: </h5>
            <br>
            <p>{{data.clientName}}</p>
            <br>
            <h5> Email: </h5>
            <br>
            <p>{{data.clientEmail}}</p>
            <br>
            <h5> Contact Number: </h5>
            <br>
            <p>{{data.clientContactNumber}}</p>
            <br>
            <h5> Project Name: </h5>
            <br>
            <p>{{data.projectName}}</p>
            <br>
            <h5> Message: </h5>
            <br>
            <p>{{data.clientMessage}}</p>
            <br>
            
            
</div>
<div mat-dialog-actions>
    <button mat-button (click) = "archiveInquiry()" >Archive</button>
    <button mat-button (click)="onNoClick()">Back</button> 
</div>
