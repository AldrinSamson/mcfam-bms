<h2 mat-dialog-title>Set Agent Commsission</h2>
<div mat-dialog-content>

            <h5> Agent Name: </h5>
            <p>{{data.agentName}}</p>
            <br>
            <h5> Commission: </h5>
            <input type="text" class="form-control" placeholder="Enter without %"[(ngModel)]='commission'>
            <br>
            <h5> Project Cost: </h5>
            <p>{{data.projectCost}}</p>
            <br>
            <h5> Total Commission: </h5>
            <p>{{total}}</p>
            <br>
            <h5> Project Sale Total: </h5>
            <p>{{saleTotal}}</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Back</button>
    <div *ngIf="computed === true">
        <button mat-raised-button (click)="setCommission()">Confirm</button>
    </div>
    <button mat-raised-button (click)="compute()">Compute</button>

</div>
