<div class="card">
	<div class="card-header">
		 <h3>Active Transactions</h3>
	</div>
	<div class="card-body">
		<div class="search">
			  <input class="form-control" type="text" name="search"  autocomplete="off" placeholder="&#61442;  Search for Client's Name">
        </div>

        <table class="table table-inbox table-hover">
            <thead>
                <th>Date/Time Started</th>
                <th>Project Name</th>
                <th>Buyer Name</th>
                <th>Status</th>
            </thead>
            <tbody>
                <tr *ngFor="let transaction of transactions" (click)="openViewTransaction(transaction)" >
                    <td class="view-message  text-left">{{transaction.dateStart.toDate() | date: 'MMM-dd-yy hh:mm' }}</td>
                    <td >{{transaction.projectName}}</td>
                    <td >{{transaction.clientName}}</td>
                    <td >{{transaction.status}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
