<h2 mat-dialog-title>Add Client</h2>
<div mat-dialog-content [formGroup] = "addClientForm" >
           
        
            <mat-form-field >
                <mat-label> Username </mat-label>
                <input matInput formControlName = "userName" name = "client-userName" required>
            </mat-form-field>
            <br>
            <mat-form-field >
                <mat-label> First Name </mat-label>
                <input matInput formControlName = "firstName"  name = "client-firstName"required>
            </mat-form-field>
            <br>
            <mat-form-field >
                <mat-label> Last Name </mat-label>
                <input matInput formControlName = "lastName" name = "client-lastName" required>
            </mat-form-field>
            <br>
            <mat-form-field >
                <mat-label>  Email  </mat-label>
                <input matInput type = "email" formControlName = "email" name = "client-email" required>
            </mat-form-field>
            <br>
            <!--Photo URL part-->


            <mat-form-field >
                <mat-label> Contact Number </mat-label>
                <input matInput formControlName = "contactNumber" name = "client-contactNumber" required>
            </mat-form-field>
            <br>
            <!--
            <mat-form-field >
                <mat-label> Street </mat-label>
                <input matInput formControlName = "addressStreet"  name = "client-addressStreet" required>
            </mat-form-field>
            <br>
        -->
            <mat-form-field >
                <mat-label> Town / Barangay </mat-label>
                <input matInput formControlName = "addressTown"  name = "client-addressTown" required>
            </mat-form-field>
            <br>
            <!--
            <mat-form-field >
                <mat-label> City </mat-label>
                <input matInput formControlName = "addressCity"  name = "client-addressCity" required>
            </mat-form-field>
            <br> -->
            <mat-form-field >
                <mat-label> Region </mat-label>
                <input matInput formControlName = "addressRegion"  name = "client-addressRegion" required>
            </mat-form-field>
            <br>
            <mat-form-field >
                <mat-label> Password </mat-label>
                <input matInput type="password" formControlName = "password" autocomplete="off" name = "client-password"required>
            </mat-form-field>
            <br>
</div>
<div mat-dialog-actions>
    <button mat-button (click) = "submitAddClientForm()" >Add</button>
    <button mat-button (click)="onNoClick()">Back</button> 
</div>
