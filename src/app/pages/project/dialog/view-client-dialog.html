<h2 mat-dialog-title>Pick Client</h2>
<div mat-dialog-content class="modalform">
  <div class="row">
    <div class="card">
        <div class="card-header">
          <mat-form-field>
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Quezon City">
          </mat-form-field>
        </div>
        <div class="card-body">
          <table mat-table [dataSource]="clients" class="mat-elevation-z8">

            <ng-container matColumnDef="fullName">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let clients"> {{clients.fullName}} </td>
            </ng-container>

            <ng-container matColumnDef="addressCity">
                <th mat-header-cell *matHeaderCellDef> City </th>
                <td mat-cell *matCellDef="let clients"> {{clients.addressCity}} </td>
            </ng-container>

            <ng-container matColumnDef="addressRegion">
                <th mat-header-cell *matHeaderCellDef> Region </th>
                <td mat-cell *matCellDef="let clients"> {{clients.addressRegion}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumnsClient"></tr>
            <tr mat-row *matRowDef="let clients; columns: displayedColumnsClient;"
                (click)="selectClient(clients)"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[3,5,7]" showFirstLastButtons></mat-paginator>
        </div>
        <div class="card-footer">
          <p>You Picked : {{selectedClient}}</p>
        </div>
    </div>
  </div>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Confirm</button>
</div>
