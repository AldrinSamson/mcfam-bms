<h2 mat-dialog-title>Pick Client</h2>
<div mat-dialog-content class="modalform">
    <table mat-table [dataSource]="clients" class="mat-elevation-z8">
                
        <ng-container matColumnDef="fullName">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let clients"> {{clients.fullName}} </td>
        </ng-container>

        <ng-container matColumnDef="userName">
            <th mat-header-cell *matHeaderCellDef> User Name </th>
            <td mat-cell *matCellDef="let clients"> {{clients.userName}} </td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let clients"> {{clients.email}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumnsClient"></tr>
        <tr mat-row *matRowDef="let clients; columns: displayedColumnsClient;"
            (click)="selectClient(clients)"></tr>
    </table>
    <br>
    <p>You Picked : {{selectedClient}}</p>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Confirm</button>
</div>
