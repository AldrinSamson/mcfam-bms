<h2 mat-dialog-title>Pick Agent</h2>
<div mat-dialog-content class="modalform">
    <table mat-table [dataSource]="agents" class="mat-elevation-z8">
    
        <ng-container matColumnDef="fullName">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let agents"> {{agents.fullName}} </td>
        </ng-container>

        <ng-container matColumnDef="userName">
            <th mat-header-cell *matHeaderCellDef> User Name </th>
            <td mat-cell *matCellDef="let agents"> {{agents.userName}} </td>
        </ng-container>

        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let agents"> {{agents.email}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumnsAgent"></tr>
        <tr mat-row *matRowDef="let agents; columns: displayedColumnsAgent;"
            (click)="selectAgent(agents)"></tr>
    </table>
    <br>
    <p>You Picked : {{selectedAgent}}</p>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Confirm</button>
</div>
