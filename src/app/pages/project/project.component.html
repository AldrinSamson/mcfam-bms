<button fxFlexAlign="center" mat-icon-button class="smallButton" color="accent" (click) = "openAddProject()" style = "float:right;"><i class="material-icons"> add </i></button>

<div class="list-group users-list">
    <div *ngFor="let item of items" class="list-group-item list-group-item-action flex-column align-items-start">
      <div class="row">
        <div class="col col-md-2 image-col">
        </div>
        <div class="col col-md-8 text-col">
          <h5 class="mb-1">{{item.payload.doc.data().name}} </h5>
        </div>
        <div class="col col-md-2 actions-col">
          <button class="btn btn-outline-primary action" (click)="openViewProject(item.payload.doc)" type="button">
            <ion-icon class="icon" name="arrow-round-forward"></ion-icon>
          </button>
        </div>
      </div>
    </div>
</div>
