<h2 mat-dialog-title>Restore {{data.name}} Project</h2>
<div mat-dialog-content [formGroup] = "editProjectForm" >
   
            <mat-form-field >
                <mat-label> Name </mat-label>
                <input matInput formControlName = "name" value = {{data.name}} name = "project-name" required>
            </mat-form-field>
            <br>
            <mat-form-field >
                <mat-label> Project Description </mat-label>
                <input matInput formControlName = "overview" value = {{data.overview}} name = "project-overview" required>
            </mat-form-field>
            <br>
            <mat-form-field >
            <mat-label> Sale Type </mat-label>
                <mat-select formControlName = "saleType" name = "project-saleType" required>
                        <mat-option value="For Sale">For Sale</mat-option>
                        <mat-option value="For Lease">For Lease</mat-option>
                    </mat-select>
            </mat-form-field>
            <br>
            <mat-form-field >
            <mat-label> Property Type </mat-label>
                <mat-select formControlName = "propertyType" name = "project-propertyType" required>
                        <mat-option value="Condominium">Condominium</mat-option>
                        <mat-option value="Apartment">Apartment</mat-option>
                        <mat-option value="House and Lot">House and Lot</mat-option>
                        <mat-option value="Lot">Lot</mat-option>
                    </mat-select>
            </mat-form-field>
            <br>
            <mat-form-field >
                <mat-label> Owner Client Name </mat-label>
                <input matInput formControlName = "ownerClientName" value = {{data.ownerClientName}} name = "project-ownerClientName" required>
            </mat-form-field>
            <br>
            <!--
            <mat-form-field >
                <mat-label> Street </mat-label>
                <input matInput formControlName = "addressStreet" value = {{data.addressStreet}} name = "project-addressStreet" required>
            </mat-form-field>
            <br>
        -->
            <mat-form-field >
                <mat-label> Town / Barangay </mat-label>
                <input matInput formControlName = "addressTown" value = {{data.addressTown}} name = "project-addressTown" required>
            </mat-form-field>
            <br>
            <!--
            <mat-form-field >
                <mat-label> City </mat-label>
                <input matInput formControlName = "addressCity" value = {{data.addressCity}} name = "project-addressCity" required>
            </mat-form-field>
            <br>
        -->
            <mat-form-field >
                <mat-label> Region </mat-label>
                <input matInput formControlName = "addressRegion" value = {{data.addressRegion}} name = "project-addressRegion" required>
            </mat-form-field>
            <br>
            <mat-form-field >
                <mat-label> Cost </mat-label>
                <input matInput formControlName = "cost" value = {{data.cost}} name = "project-cost" required>
            </mat-form-field>
            <br>
            <mat-form-field >
                <mat-label> Status </mat-label>
                <input matInput formControlName = "status" value = {{data.status}} name = "project-status" required>
            </mat-form-field>
            <br>
            <mat-form-field >
                <mat-label> Agent Assigned </mat-label>
                <input matInput formControlName = "agentName" value = {{data.agentName}} name = "project-agentName" required>
            </mat-form-field>
            <br>
</div>
<div mat-dialog-actions>
    <button mat-button color = "warn" (click) = "destroyProject()" >Delete</button>
    <button mat-button color = "warn" (click) = "restoreProject()" >Restore</button>
    <button mat-button (click)="onNoClick()">Back</button> 
</div>
