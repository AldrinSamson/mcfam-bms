<h2 mat-dialog-title>Edit {{data.position}} {{data.userName}}'s Profile</h2>
<div mat-dialog-content [formGroup] = "editBrokerForm" >
   
            <mat-form-field >
                <mat-label> Username </mat-label>
                <input matInput formControlName = "userName" value = {{data.userName}} name = "broker-userName" required>
            </mat-form-field>
            <br>
            <mat-form-field >
                <mat-label> ID </mat-label>
                <input matInput formControlName = "brokerId" value = {{data.brokerId}} name = "broker-brokerId" required>
            </mat-form-field>
            <br>
            <mat-form-field >
                <mat-label> First Name </mat-label>
                <input matInput formControlName = "firstName" value = {{data.firstName}} name = "broker-firstName" required>
            </mat-form-field>
            <br>
            <mat-form-field >
                <mat-label> Last Name </mat-label>
                <input matInput formControlName = "lastName" value = {{data.lastName}} name = "broker-lastName" required>
            </mat-form-field>
            <br>
            <mat-form-field >
                <mat-label> Contact Number </mat-label>
                <input matInput formControlName = "contactNumber" value = {{data.contactNumber}} name = "broker-contactNumber" required>
            </mat-form-field>
            <br>
            <mat-form-field >
                <mat-label> Street </mat-label>
                <input matInput formControlName = "addressStreet" value = {{data.addressStreet}} name = "broker-addressStreet" required>
            </mat-form-field>
            <br>
            <mat-form-field >
                <mat-label> Town / Barangay </mat-label>
                <input matInput formControlName = "addressTown" value = {{data.addressTown}} name = "broker-addressTown" required>
            </mat-form-field>
            <br>
            <mat-form-field >
                <mat-label> City </mat-label>
                <input matInput formControlName = "addressCity" value = {{data.addressCity}} name = "broker-addressCity" required>
            </mat-form-field>
            <br>
            <mat-form-field >
                <mat-label> Region </mat-label>
                <input matInput formControlName = "addressRegion" value = {{data.addressRegion}} name = "broker-addressRegion" required>
            </mat-form-field>
            <br>
            <div>
                <h4>Current Profile picture</h4>
                <img [src]='previewphoto' id='profpic'>
                <br>
                <br>
                <button class="btn btn-primary btn-sm" (click)='btnclickphoto()' >Change profile picture</button>
                <br>
                
                <input hidden type="file" id='photochange' (change)='changephoto($event)' >
            </div>
            <br>
</div>
<div mat-dialog-actions>
    <div *ngIf="authService.isManager()">
        <button mat-button color = "warn" (click) = "deleteBroker()" >Delete</button>
        <button mat-button color = "warn" (click) = "deleteBroker()" >Change Email or Password</button>
        <button mat-button (click) = "submitEditBrokerForm()" >Edit</button>
    </div>
    <div *ngIf="!authService.isManager()">
        <p color = "warn" >You only edit your own details in your own profile page</p>
    </div>
    <button mat-button (click)="onNoClick()">Back</button> 
</div>
