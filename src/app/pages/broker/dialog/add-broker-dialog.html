<h2 mat-dialog-title>Add Broker</h2>
<div mat-dialog-content [formGroup] = "addBrokerForm" >
           
            <mat-form-field >
                <mat-label> ID </mat-label>
                <input matInput formControlName = "brokerId"  name = "brokerId" required>
            </mat-form-field>
            <br>
           <mat-form-field >
                <mat-label> Position </mat-label>
                <mat-select formControlName = "position" name = "broker-position" required>
                        <mat-option value="Manager">Manager</mat-option>
                        <mat-option value="Agent">Agent</mat-option>
                    </mat-select>
            </mat-form-field>
            <br>
            <mat-form-field >
                <mat-label> Username </mat-label>
                <input matInput formControlName = "userName" name = "broker-userName" required>
            </mat-form-field>
            <br>
            <mat-form-field >
                <mat-label> First Name </mat-label>
                <input matInput formControlName = "firstName"  name = "broker-firstName"required>
            </mat-form-field>
            <br>
            <mat-form-field >
                <mat-label> Last Name </mat-label>
                <input matInput formControlName = "lastName" name = "broker-lastName" required>
            </mat-form-field>
            <br>
            <mat-form-field >
                <mat-label>  Email  </mat-label>
                <input matInput type = "email" formControlName = "email" name = "broker-email" required>
            </mat-form-field>
            <br>
            <mat-form-field >
                <mat-label> Contact Number </mat-label>
                <input matInput formControlName = "contactNumber" name = "broker-contactNumber" required>
            </mat-form-field>
            <br>
            <mat-form-field >
                <mat-label> Street </mat-label>
                <input matInput formControlName = "addressStreet"  name = "broker-addressStreet" required>
            </mat-form-field>
            <br>
            <mat-form-field >
                <mat-label> Town / Barangay </mat-label>
                <input matInput formControlName = "addressTown"  name = "broker-addressTown" required>
            </mat-form-field>
            <br>
            <mat-form-field >
                <mat-label> City </mat-label>
                <input matInput formControlName = "addressCity"  name = "broker-addressCity" required>
            </mat-form-field>
            <br>
            <mat-form-field >
                <mat-label> Region </mat-label>
                <input matInput formControlName = "addressRegion"  name = "broker-addressRegion" required>
            </mat-form-field>
            <br>
            <mat-form-field >
                <mat-label> Password </mat-label>
                <input matInput type="password" formControlName = "password" autocomplete="off" name = "broker-password"required>
            </mat-form-field>
            <br>
</div>
<div mat-dialog-actions>
    <button mat-button (click) = "submitAddBrokerForm()" >Add</button>
    <button mat-button (click)="onNoClick()">Back</button> 
</div>
