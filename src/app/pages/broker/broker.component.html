
<button  fxFlexAlign="center" mat-icon-button class="smallButton" color="accent" (click) = "openAddBroker()" style = "float:right;"><i class="material-icons"> add </i></button>

<div class="list-group users-list">
    <div *ngFor="let item of items" class="list-group-item list-group-item-action flex-column align-items-start">
      <div class="row">
        <div class="col col-md-2 image-col">
        </div>
        <div class="col col-md-8 text-col">
          <h5 class="mb-1">{{item.payload.doc.data().brkrFirstName}} {{item.payload.doc.data().brkrLastName}}</h5>
          <small>Age: {{item.payload.doc.data().brkrEmail}}</small>
          <small>Age: {{item.payload.doc.id}}</small>
          <small>Age: {{item.payload.doc.data().uid}}</small>
        </div>
        <div class="col col-md-2 actions-col">
          <button class="btn btn-outline-primary action" (click)="openViewBroker(item.payload.doc)" type="button">
            <ion-icon class="icon" name="arrow-round-forward"></ion-icon>
          </button>
        </div>
      </div>
    </div>
</div>
